<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FotoFinder</title>
	<link rel="stylesheet" type="text/css" href="sass/css/styles.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
	<header class="main-header">
		<nav class="top-nav">
			<article class="header-title">
				<h1>FOTO</h1>
				<img src="icons/foto-finder-logo.svg" alt="Photo finder logo">
				<h1>FINDER</h1>
			</article>
			<form action="" class="header-search">
				<input type="text" placeholder="Search">
				<button type="submit" name="btn-search"><i class="fas fa-search"></i></button>
			</form>
		</nav>
		<form action="" class="input-form">
			<section class="inputs-container">
				<div class="input-div">
					<label for="title-input">Title</label>
					<input type="text" name="title-input">
				</div>
				<div class="input-div">
					<label for="caption-input">Caption</label>
					<input type="text" name="caption-input">
				</div>
			</section>
			<button type="submit" value="Choose-File" class="btn btn-lg">Choose File</button>
			<section class="btn-input-container">
				<button type="submit" value="View-1-Favorites" class="btn btn-sm">View 1 Favorites</button>
				<button type="submit" value="Add-to-Album" class="btn btn-sm">Add to Album</button>
			</section>
		</form>
	</header>
	<main class="main-content">
		<article class="card">
			<h2 class="card-title">Waterfall Image</h2>
			<img src="" alt="" class="card-image">
			<p class="card-paragraph">Lorem Ipsum</p>
			<footer class="card-footer">
				<div class="card-trash">trash</div>
				<div class="card-favorite">like</div>
			</footer>
		</article>
	</main>

</body>
</html>
